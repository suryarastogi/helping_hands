site_name: helping_hands
site_description: AI-powered repo builder â€” API documentation
repo_url: https://github.com/suryarastogi/helping_hands
repo_name: suryarastogi/helping_hands

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.highlight

nav:
  - Home: index.md
  - API Reference:
      - lib:
          - config: api/lib/config.md
          - default_prompts: api/lib/default_prompts.md
          - repo: api/lib/repo.md
          - github: api/lib/github.md
          - ai_providers:
              - package: api/lib/ai_providers.md
              - openai: api/lib/ai_providers/openai.md
              - anthropic: api/lib/ai_providers/anthropic.md
              - google: api/lib/ai_providers/google.md
              - ollama: api/lib/ai_providers/ollama.md
              - litellm: api/lib/ai_providers/litellm.md
              - types: api/lib/ai_providers/types.md
          - meta:
              - tools: api/lib/meta/tools.md
              - tools/filesystem: api/lib/meta/tools/filesystem.md
              - tools/command: api/lib/meta/tools/command.md
              - tools/web: api/lib/meta/tools/web.md
              - skills: api/lib/meta/skills.md
          - hands:
              - "v1/hand": api/lib/hands/v1/hand.md
      - cli:
          - main: api/cli/main.md
      - server:
          - app: api/server/app.md
          - celery_app: api/server/celery_app.md
          - schedules: api/server/schedules.md
          - task_result: api/server/task_result.md
          - mcp_server: api/server/mcp_server.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            members_order: source

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - toc:
      permalink: true
